<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>List Work</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./assets/index.js"></script>
    <script defer src="./assets/main.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!-- Example Code -->
    <div class="heading-listwork">
      <!-- <img
          class="heading__img"
          src="https://scontent.xx.fbcdn.net/v/t39.1997-6/68387054_411594036124916_7393554456513609728_n.webp?_nc_cat=1&ccb=1-7&_nc_sid=0572db&_nc_ohc=x0Ze55yaZW4AX9TaOBO&_nc_oc=AQmtFpta1H-IKCc0qdE3XoWl0YLre99JJUha4V9F9DC2KT9jdeIhYFT4jKjk8vF7WVCUtuZYPqwxgiShZ3RggQAN&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=00_AfDjtzIZdSME4IDl1c0gOoqk4TmSaindCycL84d2UVL5ww&oe=639F1BFC"
        /> -->
      <!-- https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg -->
      <h1 class="heading__title">List Work</h1>
    </div>
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <!-- Việc cần làm -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseOne"
          >
            #1 Việc cần làm
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingOne"
        >
          <div class="accordion-body">
            <form class="form" method="post">
              <div>
                <label class="form__label" for="todo"
                  >~ công việc cần làm ~</label
                >
                <input
                  class="form__input"
                  type="text"
                  id="todo"
                  name="text"
                  size="30"
                  required
                />
                <button type="submit" class="button"><span>thêm</span></button>
              </div>
            </form>
            <div>
              <ul class="todoList">
                <!-- <li id="2501000">
                      hello
                      <span class="close">x</span>
                    </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- đồ cần gửi -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseTwo"
          >
            #2 Đồ cần gửi
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingTwo"
        >
          <div class="accordion-body">
            <form class="form-task" method="post">
              <div>
                <label class="form__label" for="todo">~ đồ cần gửi ~</label>
                <input
                  class="form__input input-task"
                  type="text"
                  id="todo"
                  name="text"
                  size="30"
                  required
                />
                <button type="submit" class="button"><span>gửi</span></button>
              </div>
            </form>
            <div class="">
              <ul class="todoTask">
                <!-- hello li -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Example Code -->
  </body>
</html>
